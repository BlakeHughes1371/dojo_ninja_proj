<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 40%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        {% for bookobj in allbooks %}
        <tr>
            <td>{{bookobj.id}}</td>
            <td>{{bookobj.title}}</td>
            <td><a href="/books/{{bookobj.id}}">View</a></td>
        </tr>
        {% endfor %}
    </table>
    <h1>Add A Book</h1>
    <form action="/createbook" method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name="title" id=""></p>
        <p>Description:</p>
        <p><textarea name="description" id="" cols="30" rows="5"></textarea></p>
        <p><input type="submit" value="Add"></p>
    </form>
</body>

</html>
